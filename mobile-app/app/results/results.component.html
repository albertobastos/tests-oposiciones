<ActionBar title="Ajustes">
        <NavigationButton text="Volver" android.systemIcon="ic_menu_back" (tap)="goHome(null)"></NavigationButton>
    </ActionBar>
<GridLayout columns="*" rows="*,auto">
    <StackLayout class="summary">
        <WrapLayout>
            <StackLayout class="top-left" width="33%">
                <Label text="Correctas"></Label>
                <Label class="number" [text]="quizService.totalRightAnswers"></Label>
            </StackLayout>
            <StackLayout class="top-center" width="34%">
                <Label text="Incorrectas"></Label>
                <Label class="number" [text]="quizService.totalWrongAnswers"></Label>
            </StackLayout>
            <StackLayout class="top-right" width="33%">
                <Label text="En blanco"></Label>
                <Label class="number" [text]="quizService.totalBlankAnswers"></Label>
            </StackLayout>
            <StackLayout class="bottom" width="100%">
                <Label text="Nota final"></Label>
                <Label class="number" [text]="quizService.getQuizMark()"></Label>            
            </StackLayout>
        </WrapLayout>
    </StackLayout>
    <Button col="0" row="1" text="Volver al inicio" (tap)="goHome(null)" clearHistory="true"></Button>
</GridLayout>
